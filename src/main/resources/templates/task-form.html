<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="'New Task for Project: ' + ${project.nom}"></h1> <!-- Correction de l'expression -->
    <form th:action="@{/projects/{id}/tasks/saveTask(id=${project.id})}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
             <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required>
            <div th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="completed">Completed</label>
            <select class="form-control" id="completed" th:field="*{completed}">
                <option th:value="toDo">To Do</option>
                <option th:value="Doing">Doing</option>
                <option th:value="Done">Done</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Save</button>
    </form>
</div>
</body>
</html>
