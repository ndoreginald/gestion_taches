<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Project List</h1>
    <a th:href="@{/projects/new}" class="btn btn-primary">Add New Project</a>
    <table class="table">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td><a th:href="@{/projects/{id}/tasks(id=${project.id})}" th:text="${project.nom}"></a></td>
            <td>
                <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-secondary">Edit</a>
                <a th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
