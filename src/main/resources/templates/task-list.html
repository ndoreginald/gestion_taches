<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    
     <h1 th:text="'Tasks for Project: ' + ${project.nom}"></h1>
    <a th:href="@{/projects}" class="btn btn-secondary">Back to Projects</a>
    <a th:href="@{/projects/{id}/tasks/new(id=${project.id})}" class="btn btn-primary">Add New Task</a>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.completed}"></td>
            <td>
                <a th:href="@{/projects/{id}/tasks/edit/{taskId}(id=${project.id} , taskId=${task.id})}" class="btn btn-secondary">Edit</a>
                <a th:href="@{/projects/{id}/tasks/delete/{taskId}(id=${project.id}, taskId=${task.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
